<div class="row start-row">
    <app-start-button (click)="setupGame()"></app-start-button>
</div>
<div class="row hand-row">
    <div class="col-md">
        <app-hand [hand]="hand.playerCards" [boardName]="'Player'" [value]="playerValue"></app-hand>
    </div>
    <div class="col-md">
        <app-hand [hand]="hand.bankerCards" [boardName]="'Banker'" [value]="bankerValue"></app-hand>
    </div>
</div>
